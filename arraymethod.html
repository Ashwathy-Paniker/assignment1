<html>
    <head>
       
    </head>
    <body>
        <h2>ARRAY METHOD DEMO</h2>
        <h3>array1=["Pencil", "Pen" , "Eraser" , "Scale"]</h3>
        <h3>array2=["Textbook" , "Notebook" ]</h3>

        RESULT : 
        <p id="demo1"></p>
        <p id="demo2"></p>
        <!-- <p id="demo3"></p> -->
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <script>
            array1=["Pencil", "Pen" , "Eraser" , "Scale"];
            array2=["Textbook" , "Notebook" ];

            function concat()
            {
               result_concat = array1.concat(array2)
               document.getElementById("demo1").innerHTML = result_concat
            }
            function copywithin(){
                result_copywithin = array1.copyWithin(2,0)
                document.getElementById("demo2").innerHTML = result_copywithin
            }
            // function toString(){
            //     result_toString = array1.toString()
            //     document.getElementById("demo3").innerHTML = result_toString
            // }
            function sort(){
                result_sort= array1.sort()
                document.getElementById("demo4").innerHTML = result_sort
            }
            function join(){
                // result_join = array1.join("*")
                document.getElementById("demo5").innerHTML = array1.join("*")
            }
            function pop(){
                result_pop = array1.pop()
                document.getElementById("demo6").innerHTML = result_pop
            }
            function push(){
                array1.push("BOTTLE")
                document.getElementById("demo7").innerHTML = array1
            }
            function splice(){
                result_splice = array1.splice(2,2,"MIRROR","CUPBOARD")
                document.getElementById("demo8").innerHTML = result_splice
            }
        </script>
        <button onclick="concat()">CONCAT</button>
        <button onclick="copywithin()">COPY WITHIN</button>
        <!-- <button onclick="toString()">toString</button> -->
        <button onclick="sort()">SORT</button>
        <button onclick="join()">JOIN BY *</button>
        <button onclick="pop()">POP</button>
        <button onclick="push()">PUSH</button>
        <button onclick="splice()">SPLICE</button>



    </body>
</html>
