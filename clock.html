<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content=
		"width=device-width,
		initial-scale=1.0" />

	<title>Digital Clock</title>

	<style>
		#clock {
			font-size: 50px;
			width: 900px;
			margin: 200px;
			text-align: center;
			border: 2px solid black;
		}
	</style>

<script>
    setInterval(showTime, 1000);
    function showTime() {
         time = new Date();
         hour = time.getHours();
         min = time.getMinutes();
         sec = time.getSeconds();
         am_pm = "AM";

        if (hour > 12) {
            hour -= 12;
            am_pm = "PM";
        }
        if (hour == 0) {
            hr = 12;
            am_pm = "AM";
        }

        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;

        currentTime = hour + ":" + min + ":" + sec + am_pm;

        document.getElementById("clock").innerHTML = currentTime;
    }

    // showTime();
</script>

</head>

<body>
	<div id="clock"></div>
</body>

</html>
