<!DOCTYPE html>
<html>
    <head>
        <script>

            function table()
            {
                var num= parseInt(prompt("Enter the number:"));
                for(i=1;i<=10;i++)
                {
                   result=num*i;
                   document.write("<br>"+num+" * "+i+" = " +result);
                }
            }
        </script>
        
    </head>
<body>

<h2>JavaScript </h2>
<input type="button" value="Click" onclick="table()"/>


</body>
</html>
